<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- para crear a new element in IE9 y anteriores -->
        <!-- HTML5shiv to provide compatibility older IE9 -->
            <script>document.createElement("mystyle")</script>
                <style>
                    mystyle{
                        display: block;
                        background-color: #ddddaa;
                        padding: 100px;
                        font-size: 30px;
                    }
                </style>
            <title>Title - createElement</title>
    </head>

    <body>
        Content of the document......
        <h1>This is a Heading</h1>
        <p>This is a paragraph.</p>
        <mystyle>This is a paragraph with a new elemment called mystyle.</mystyle>
        
    </body>

</html>
