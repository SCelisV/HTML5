<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- para crear a new element in IE9 y anteriores -->
        <!-- HTML5shiv to provide compatibility older IE9 -->
            <script>document.createElement("mystyle")</script>
                <style>
                    mystyle{
                        display: block;
                        background-color: #ddddaa;
                        padding: 100px;
                        font-size: 30px;
                    }
                </style>
            <title>Title - section - article - header</title>
    </head>

    <body>
        Content of the document......
<!-- 
    Example for a newspaper: The sport articles in the sport section,
     may have a technical section in each article.    
 -->
        <section>
            <h1>section - This is a new section</h1>
                <mystyle>This is a paragraph with a new elemment called mystyle.
                    <article>
                        <header>
                                <h1>article- This es a new article</h1>
                                <p>WWF's mission:</p>
                        </header>
                    </article>
                </mystyle>
        </section>
        <article>
            <header>
                <h1>This is a new article</h1>
                <p>parrafo</p>
            </header>
                <p>parrafo.</p>
        </article>
    </body>

</html>
