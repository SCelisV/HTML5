<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- para crear a new element in IE9 y anteriores -->
        <!-- HTML5shiv to provide compatibility older IE9 -->
            <script>document.createElement("mystyle")</script>
                <style>
                    mystyle{
                        display: block;
                        background-color: #ddddaa;
                        padding: 100px;
                        font-size: 30px;
                    }
                </style>
            <title>Title - section</title>
    </head>

    <body>
        Content of the document......
        <section>
            <h1>section - WWF</h1>
            <p>The World Wide Fund for Nature (WWF) is....</p>
        </section>
        <section>
            <h1>section - This is a new section</h1>
            <p>This is a paragraph.</p>
        </section>
        <section>
            <h1>section - This is a new section</h1>
            <mystyle>This is a paragraph with a new elemment called mystyle.</mystyle>
        </section>

        
    </body>

</html>
